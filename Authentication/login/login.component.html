<div class="login-wrapper">

    <!-- Floating Icons -->
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" class="float-icon icon1">
    <img src="https://cdn-icons-png.flaticon.com/512/3523/3523063.png" class="float-icon icon2">
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" class="float-icon icon3">

    <div class="login-card">

        <!-- Logo -->
        <div class="logo-box">
            <i class="fas fa-shopping-bag"></i>
        </div>

        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Login to continue shopping</p>

        <form (ngSubmit)="login()">

            <div class="input-group">
                <label>Username</label>
                <input type="text" [(ngModel)]="username" name="username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" required>
            </div>

            <button class="login-btn" type="submit">Login</button>

        </form>

        <p class="register-text">
            New to our store?
            <a routerLink="/register">Create an account</a>
        </p>

    </div>

</div>
