<div class="page-header men-modern-header text-center">
    <h2 class="fw-bold">Men</h2>
    <div class="line"></div>
    <p class="subtitle">Latest styles curated for men</p>
</div>
<div class="product-container">
    <div class="product-card" *ngFor="let p of products" (click)="viewProduct(p.id)">

        <img [src]="p.imageUrl" alt="{{ p.name }}" class="product-image" />

        <div class="product-info">
            <h3>{{ p?.name }}</h3>
            <p class="desc">{{ p?.description }}</p>
            <p class="price">â‚¹{{ p.price }}</p>

            <button class="buy-btn" *ngIf="!isInCart(p.id)" (click)="addToCart(p); $event.stopPropagation()">
                Add to Cart
            </button>

            <button class="buy-btn" *ngIf="isInCart(p.id)" (click)="goToCart(); $event.stopPropagation()">
                Go to Cart
            </button>

            <button class="buy-btn">Buy Now</button>
        </div>

    </div>
</div>
