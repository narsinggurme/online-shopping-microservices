<div class="hero-section d-flex align-items-center justify-content-center text-center"
    [style.background-image]="currentHeroBg">
    <div class="text-white">
        <h1 class="display-4 fw-bold">Welcome to Our Shop</h1>
        <p class="lead">Discover the latest trends, best deals & top brands</p>
        <button class="btn btn-primary btn-lg mt-3">Shop Now</button>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Shop by Category</h2>

    <div class="row g-4">
        <div class="col-md-4" *ngFor="let cat of categories">
            <div class="category-card p-4 text-center shadow rounded">
                <h4>{{cat.name}}</h4>
                <p>{{cat.description}}</p>
                <button class="btn btn-outline-primary" (click)="navigateToCategory(cat.route)">View</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Featured Products</h2>

    <div class="row g-4">
        <div class="col-md-3" *ngFor="let product of featuredProducts">
            <div class="card product-card shadow-sm">
                <img [src]="product.image" class="card-img-top" alt="{{product.name}}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">₹{{product.price}}</p>
                    <button class="btn btn-primary w-100">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer text-center mt-5 p-4 text-white">
    © 2025 NG Shopping — All Rights Reserved
</footer>
