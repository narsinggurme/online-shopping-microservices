<!-- Unique Floating Navbar -->
<nav class="floating-navbar shadow-lg">
    <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/products">Products</a></li>
        <li><a routerLink="/men">Men</a></li>
        <li><a routerLink="/women">Women</a></li>
        <li><a routerLink="/electronics">Electronics</a></li>
    </ul>

    <button class="btn btn-danger logout-btn" (click)="logout()">
        Logout
    </button>
</nav>


<!-- Hero Section -->
<div class="hero-section d-flex align-items-center justify-content-center text-center">
    <div class="text-white">
        <h1 class="display-4 fw-bold">Welcome to Our Shop</h1>
        <p class="lead">Discover the latest trends, best deals & top brands</p>
        <button class="btn btn-primary btn-lg mt-3">Shop Now</button>
    </div>
</div>

<!-- Categories -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Shop by Category</h2>

    <div class="row g-4">
        <div class="col-md-4" *ngFor="let cat of ['Men', 'Women', 'Electronics']">
            <div class="category-card p-4 text-center shadow rounded">
                <h4>{{cat}}</h4>
                <p>Explore our wide range of products</p>
                <button class="btn btn-outline-primary">View</button>
            </div>
        </div>
    </div>
</div>

<!-- Featured Products -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Featured Products</h2>

    <div class="row g-4">
        <div class="col-md-3" *ngFor="let item of [1,2,3,4]">
            <div class="card product-card shadow-sm">
                <img src="https://via.placeholder.com/250" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">Product Name</h5>
                    <p class="card-text">₹999</p>
                    <button class="btn btn-primary w-100">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer text-center mt-5 p-4 text-white">
    © 2025 NG Shopping — All Rights Reserved
</footer>
