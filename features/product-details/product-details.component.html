<div class="container product-showcase mb-5">
    <div class="row justify-content-center">

        <div class="col-md-10">
            <div class="card premium-card shadow-xl border-0">

                <div class="row g-0">
                    <div class="col-lg-5 d-flex align-items-center justify-content-center image-box">
                        <img [src]="product.imageUrl" class="img-fluid premium-img" alt="{{ product.name }}">
                    </div>

                    <div class="col-lg-7 p-5">
                        <span class="badge premium-badge">üî• Best Seller</span>

                        <h1 class="fw-bold premium-title">{{ product.name }}</h1>

                        <div class="d-flex align-items-center rating-stars mb-2">
                            <ng-container *ngFor="let s of [1,2,3,4,5]; let i = index">
                                <i class="fa-solid fa-star text-warning" *ngIf="product.rating >= i + 1"></i>
                                <i class="fa-solid fa-star-half-stroke text-warning"
                                    *ngIf="product.rating > i && product.rating < i + 1"></i>
                                <i class="fa-regular fa-star text-muted" *ngIf="product.rating <= i"></i>
                            </ng-container>
                            <span class="ms-2 text-muted">{{ product.reviews }} Reviews</span>
                        </div>

                        <p class="product-desc">{{ product.description }}</p>

                        <h2 class="price-tag">‚Çπ{{ product.price }}</h2>

                        <button class="btn btn-premium w-100 mt-3">Buy</button>
                        <button routerLink="/products" class="btn btn-outline-dark w-100 mt-2">
                            Back to Products
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h3 class="mb-4 fw-bold text-center">‚≠ê Customer Reviews ‚≠ê</h3>

    <div *ngFor="let c of product.comments" class="review-item p-4 mb-3 rounded-4 shadow-sm">
        <div class="d-flex justify-content-between">
            <strong class="review-user">{{ c.user }}</strong>
            <small class="text-muted">{{ c.date }}</small>
        </div>

        <div class="d-flex align-items-center mb-2">
            <ng-container *ngFor="let s of [1,2,3,4,5]; let i = index">
                <i class="fa-solid fa-star text-warning" *ngIf="i < c.stars"></i>
                <i class="fa-regular fa-star text-muted" *ngIf="i >= c.stars"></i>
            </ng-container>
        </div>

        <p class="review-text">{{ c.comment }}</p>
    </div>
</div>
